<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PawsTrack - Registro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #E6F3FF 0%, #D1E8FF 50%, #B8DDFF 100%);
            background-image: 
                radial-gradient(circle at 20% 70%, rgba(255,255,255,0.3) 0%, transparent 20%),
                radial-gradient(circle at 80% 30%, rgba(255,255,255,0.3) 0%, transparent 20%);
        }

        .signup-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 105, 156, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        .signup-container h1 {
            color: #006699;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-row {
            display: flex;
            gap: 15px;
        }

        .input-row .input-group {
            flex: 1;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #006699;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1.5px solid #B8DDFF;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #006699;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #006699;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-btn:hover {
            background-color: #004C7A;
        }

        .login-link {
            margin-top: 15px;
            color: #006699;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>PawsTrack</h1>
        <form>
            <div class="input-row">
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
                </div>
                <div class="input-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required placeholder="Tu apellido">
                </div>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tu.correo@ejemplo.com">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Crea tu contraseña">
            </div>
            <button type="submit" class="signup-btn">Registrarse</button>
        </form>
        <a href="#" class="login-link">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
</body>
</html>

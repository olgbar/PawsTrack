<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PawsTrack - Crear Publicación de Adopción</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #E6F3FF 0%, #D1E8FF 50%, #B8DDFF 100%);
            line-height: 1.6;
        }

        .create-post-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 105, 156, 0.1);
            padding: 40px;
            width: 600px;
        }

        .create-post-container h1 {
            color: #006699;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #006699;
            font-weight: bold;
        }

        .input-group input, 
        .input-group select, 
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1.5px solid #B8DDFF;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus, 
        .input-group select:focus, 
        .input-group textarea:focus {
            outline: none;
            border-color: #006699;
        }

        .input-row {
            display: flex;
            gap: 15px;
        }

        .input-row .input-group {
            flex: 1;
        }

        .file-upload {
            border: 2px dashed #B8DDFF;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-upload:hover {
            background-color: #F0F4F8;
        }

        .create-post-btn {
            width: 100%;
            padding: 12px;
            background-color: #006699;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .create-post-btn:hover {
            background-color: #004C7A;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="create-post-container">
        <h1>Publicar Animal en Adopción</h1>
        <form>
            <div class="input-group">
                <label>Foto del Animal</label>
                <div class="file-upload">
                    <input type="file" accept="image/*" style="display: none;">
                    <p>Arrastra y suelta o haz clic para subir una imagen</p>
                </div>
            </div>

            <div class="input-group">
                <label for="nombre">Nombre del Animal</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Nombre de la mascota">
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" required placeholder="Edad en años">
                </div>
                <div class="input-group">
                    <label for="raza">Raza</label>
                    <input type="text" id="raza" name="raza" required placeholder="Raza del animal">
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="tipo">Tipo de Animal</label>
                    <select id="tipo" name="tipo" required>
                        <option value="">Selecciona un tipo</option>
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="tamaño">Tamaño</label>
                    <select id="tamaño" name="tamaño" required>
                        <option value="">Selecciona un tamaño</option>
                        <option value="pequeño">Pequeño</option>
                        <option value="mediano">Mediano</option>
                        <option value="grande">Grande</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label>Género</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="genero" value="macho" required>
                        Macho
                    </label>
                    <label>
                        <input type="radio" name="genero" value="hembra">
                        Hembra
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label>Estado de Vacunas</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="vacunas" value="si" required>
                        Sí, está vacunado
                    </label>
                    <label>
                        <input type="radio" name="vacunas" value="no">
                        No, necesita vacunas
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" rows="4" required placeholder="Cuenta la historia y personalidad del animal. ¿Por qué merece ser adoptado?"></textarea>
            </div>

            <button type="submit" class="create-post-btn">Publicar en Adopción</button>
        </form>
    </div>
</body>
</html>
